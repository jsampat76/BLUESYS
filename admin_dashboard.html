	<body>
	
		<!----DASHBOARD PAGE------>
		<div data-role="page" id="dashboard">
			<div data-role="header">
				<h4>DASHBOARD</h4>
				<a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
  			</div><!-- /header -->
			<div role="content">
				<ul id="dash">
					<li ><a href="job_type.html" rel="external"><img src="images/jobs.png" alt="Job Type" title="Job Type">Job Type</a></li>
					<li ><a href="company_type.html" rel="external"><img src="images/company.png" alt="school" title="School" width="128px" height="128px"><p>Company Type</p></a></li>
				</ul>
				
			</div><!---/CONTENT--->
			<!-----PANEL---->
			<div data-role="panel" id="left-panel" data-theme="b" data-display="overlay">
				<ul data-role="listview">
					<li data-icon="false" ><a href="#" data-rel="close" ><img src="images/user.png" alt="Profile Pic"><div id="username"></div></a></li>
					<li data-icon="edit"><a href="#edit_profile" id="self_profile" data-rel="close" data-transition="slideup">Edit Profile</a></li>
					<li data-icon="tag"><a href="#change_password_page" data-rel="close">Change Password</a></li>	
					<li data-icon="power"><a href="index.html" id="logout" data-ajax="false" data-rel="close" data-transition="slidedown">Log Out</a></li>	
					<li data-icon="delete"><a href="#" data-rel="close">Close</a></li>	
				</ul>
			</div><!-----/PANEL--->
		</div>	
		
			<div data-role="page" id="edit_profile">
			<div data-role="header">
				<h4>DASHBOARD</h4>
				<a href="#edit-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
  			</div><!-- /header -->

            <div data-role="content">
			<div id = 'profile' >
			<form name="edit_profile_form" id="edit_profile_form" method="post">
							<!-------hidden field------->
						<input type="hidden" id="userId" size="30" name="user_id" value=""  /> <!--hidden field ends-->
							<fieldset class="ui-field-contain">
								<label for="usr_name">Name</label>
								<input type="text" id="usr_name" size="30" name="usr_name" value="" required /> 
							</fieldset> 
							<fieldset class="ui-field-contain">
								<label for="usr_username">User Name</label> 
								<input type="text" id="usr_username" size="50" name="usr_username" value="" required />
							</fieldset>  
							<fieldset class="ui-field-contain">
								<label for="usr_email">Email</label>
								<input type="email" id="usr_email" size="35" name="usr_email" value="" required />
							</fieldset>
							<fieldset class="ui-field-contain">
								<label for="usr_password">Password</label> 
								<input type="password" id="usr_password" size="30" name="usr_password"  value="" required /> 
							</fieldset> 	
							<fieldset class="ui-field-contain">
								<label for="c_password">confirm password</label> 
								<input type="password" id="c_password" size="15" name="c_password" value="" required /> 
							</fieldset> 
							<fieldset class="ui-field-contain">
								<input type="submit" id="updateprofile" name="updateprofile" value="Update" data-theme="b">
								<input type="submit" id="cancle" name="cancel" value="Cancel" data-theme="b">
								<!--<input type="reset" id="reset" name="reset" value="Cancel" data-theme="b" >-->
								<!--<a id="edit_profileback" href="#" class="back ui-btn ui-corner-all ui-btn-a" onclick="$('#profile').hide();">Cancel</a>-->
							</fieldset>
					</form><!-----Edit_Profile_form Ends----->
				</div><!-- edit profile Ends -->
		</div>
            <div data-role="panel" id="edit-panel" data-theme="b" data-display="overlay">
				<ul data-role="listview">
					<li data-icon="false" ><a href="#" data-rel="close" ><img src="images/user.png" alt="Profile Pic"><div id="username1"></div></a></li>
					
					<li data-icon="home"><a href="#dashboard" data-rel="close">Dashboard</a></li>	
					<li data-icon="power"><a href="index.html" id="logout" data-ajax="false" data-rel="close" data-transition="slidedown">Log Out</a></li>	
					<li data-icon="delete"><a href="#" data-rel="close">Close</a></li>	
				</ul>
			</div><!-----/PANEL--->
			</div>
			
		<!----------CHANGE PASSWORD PAGE------->
		<div data-role="page" id="change_password_page">
			<div data-role="header">
				<h1>CHANGE PASSWORD</h1>
				<a href="#dashboard" data-icon="delete" class="ui-btn-right" data-iconpos="notext" ">close</a>	
			</div>
			<div data-role="content" >	
				<!------CHANGE PASSWORD FORM------>
				<form name="change_pass_form" id="change_pass_form" method="POST">
					<fieldset class="ui-field-contain">
						<label for="js_exist_pass">Current Password</label>
						<input type="password" id="js_exist_pass" size="150" name="js_exist_pass" > 
					</fieldset>
					<fieldset class="ui-field-contain">
						<label for="js_new_pass">New Password</label>
						<input type="password" id="js_new_pass" size="150" name="js_new_pass" > 
					</fieldset>
					<fieldset class="ui-field-contain">
						<label for="js_new_pass_c">Confirm Password</label>
						<input type="password" id="js_new_pass_c" size="150" name="js_new_pass_c" > 
					</fieldset>
					<input type="submit" id="change_pass_save" data-theme="b" name="change_pass_save" value="Save" class="ui-btn ui-shadow ui-corner-all ui-btn-b ">
				</form>
			</div><!---/CONTENT--->	
		</div>	<!----/CHANGE PASSWORD PAGE-->	
	</body>
</html>
